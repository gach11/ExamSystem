<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

	
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 	
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">
     <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/941bc476f9.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/style.css">

<title>Modify Assessment</title>

</head>
<body>

	<div class="navbar-top">
		<div class="title">
			<img src="images/logo.png" alt="img">
			<h4>Assessment System</h4>

		</div>
	</div>

	<div class="navbar-container">
		<div class="navbar">
			<h5>admin@fujitsu.com</h5>
			<ul>

				<li><a href="index.html">Home</a></li>
				<li><a href="">Reports</a></li>
				<li><a href="">Create Question</a></li>
				<li><a href="">Logout</a></li>

			</ul>

		</div>
	</div>

	<div class="container-form">


		<form action="#" th:action="@{/saveAssessment}" th:object="${assessment}"
			method="POST">
			<div class="edit-assessment">
				<h3>Edit Assessment</h3>
				<input type="hidden" th:field="*{id}" />
				<div class="form-row">
					<div class="form-group col-8">
						<label for="inputAddress">Exam Title</label> <input type="text"
							th:field="*{examTitle}" class="form-control" id="inputAddress"
							placeholder="Enter exam title">
						<div class="invalid-feedback">Text field is required</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-8">
						<label for="inputAddress">Exam Description</label> <input
							type="text" th:field="*{examDescription}" class="form-control"
							id="inputAddress" placeholder="Description">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-8">
						<label for="inputAddress">Question Type</label> <input
							class="form-control" th:field="*{questionType}" type="text"
							placeholder="Multiple Choice" readonly>
					</div>
				</div>
				<br>
			</div>
			</form>
	</div>
		
	
<div class="container_update">
    <div class="header">
        <h3>List of Questions</h3>
    </div>
    <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Question Title</th>
                <th>Correct Answer</th>                   
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        
          <tr th:each="assessment : ${listAssessment}">
					<td th:text="${assessment.examTitle}"></td>
					<td th:text="${assessment.examDescription}"></td>            
                <td>
                    <a href="form.html" class="btn btn-success btn-sm" role="button" aria-pressed="true">Edit</a>
					<a href="form.html" class="btn btn-danger btn-sm" role="button" aria-pressed="true">Delete</a></td>     
            </tr>
               
        </tbody>
    </table>

	
			
	<table>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answer</th>	
		</thead>
		<tbody>
		<tr th:each="assessment : ${listAssessment}">
					<td th:text="${assessment.examTitle}"></td>
					<td th:text="${assessment.examDescription}"></td>
				
		</tbody>

	</table>
		

</div>





	<script type="text/javascript"
		src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>



</body>
</html>
