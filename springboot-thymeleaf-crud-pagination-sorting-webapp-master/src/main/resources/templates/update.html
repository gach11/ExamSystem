<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/941bc476f9.js" crossorigin="anonymous"></script>
    <title>Edit Assessment</title>
</head>
<body>

    <div class="navbar-top">
        <div class="title">
            <img src="../images/logo.png" alt="img">
            <h4>Assessment System</h4>
        
        </div>
    </div>

    <div class="navbar-container">
        <div class="navbar">
            <h5>admin@fujitsu.com</h5>
            <ul>
                
                <li><a href="">Home</a></li>
                <li><a href="">Reports</a></li>
                <li><a href="">Create Question</a></li>
                <li><a href="">Logout</a></li>

            </ul>

        </div>    
    </div>


    <div class="container-form">
  
       
      <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
            <div class="edit-assessment">
                <h3>Edit Assessment</h3>
                <input type="hidden" th:field="*{id}" />
            <div class="form-row">
                <div class="form-group col-8">     
                    <label for="inputAddress">Exam Title</label>
                    <input type="text" th:field="*{examTitle}" class="form-control" id="inputAddress" placeholder="Enter exam title">
                    <div class="invalid-feedback">Text field is required</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-8">     
                    <label for="inputAddress">Exam Description</label>
                    <input type="text" th:field="*{examDescription}" class="form-control" id="inputAddress" placeholder="Description">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-8">   
                    <label for="inputAddress">Question Type</label>         
                    <input class="form-control" th:field="*{questionType}" type="text" placeholder="Multiple Choice" readonly>
                </div>
              </div><br> 
            </div>
           
          
          
    
            <!-- Edit Question -->
              <div class="edit-question">
                <h3>Edit Question</h3>  
  		
                <!-- DELETE -->
                    <div class="delete-icon">
                        <i class="fas fa-trash-alt"></i>
                    </div> 
			
              <div class="form-row">
                  <div class="form-group col-8">     
                      <label for="inputAddress">Question Title</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Enter question title" required>
                      <div class="invalid-feedback">Text field is required</div>
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">              
                  <input type="text"   class="form-control" id="inputEmail4" placeholder="Option 1" required>
                  <div class="invalid-feedback">Text field is required</div>
                </div>
                <div class="form-group col-4">              
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Option 2" required>
                  <div class="invalid-feedback">Text field is required</div>
                </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-4">            
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Option 3" required>
                    <div class="invalid-feedback">Text field is required</div>
                  </div>
                  <div class="form-group col-4">               
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Option 4" required>
                    <div class="invalid-feedback">Text field is required</div>
                  </div>
                </div>  
                <div class="form-row">       
                  <div class="form-group col-8">  
                      <label for="inputAddress">Correct Answer</label>             
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Option 4" required>
                    <div class="invalid-feedback">Text field is required</div>
                  </div>
                </div>
            </div>  

                <button type="submit" class="btn btn-success">Update</button>
        </form>
        
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

</body>
</html>
