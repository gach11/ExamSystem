<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Modify Assessment</title>
</head>
<body>

    <div class="navbar-top">
        <div class="title">
            <img src="images/logo.png" alt="img">
            <h4>Assessment System</h4>
        
        </div>
    </div>

    <div class="navbar-container">
        <div class="navbar">
            <h5>admin@fujitsu.com</h5>
            <ul>
                
                <li><a href="">Home</a></li>
                <li><a href="">Reports</a></li>
                <li><a href="">Create Question</a></li>
                <li><a href="">Logout</a></li>

            </ul>

        </div>    
    </div>


<!-- Table-->
<div class="container">
    <div class="header">
        <h2>List of Assessment</h2>
    </div>
    <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Exam Title</th>
                <th>Exam Description</th>
                <th>Type of Question</th>           
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.examTitle}"></td>
                <td th:text="${employee.examDescription}"></td>
                <td th:text="${employee.questionType}"></td>
                <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
			</tr>
			
            
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
    
</body>
</html>
