<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<link rel="stylesheet" href="css/style.css">

<title>Modify Assessment</title>

</head>
<body>

	<div class="navbar-top">
		<div class="title">
			<img src="images/logo.png" alt="img">
			<h4>Assessment System</h4>

		</div>
	</div>

	<div class="navbar-container">
		<div class="navbar">
			<h5>admin@fujitsu.com</h5>
			<ul>

				<li><a href="index.html">Home</a></li>
				<li><a href="new_employee.html">Reports</a></li>
				<li><a href="">Create Question</a></li>
				<li><a href="">Logout</a></li>

			</ul>

		</div>
	</div>


	<!-- Table-->
	<div class="container">
		<div class="header">
			<h2>List of Assessments</h2>
		</div>
		<table id="example"
			class="table table-striped table-bordered dt-responsive nowrap"
			style="width: 100%">
			<thead>
				<tr>
					<th>Exam Title</th>
					<th>Exam Description</th>
					<th>Type of Question</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="assessment : ${listAssessment}">
					<td th:text="${assessment.examTitle}"></td>
					<td th:text="${assessment.examDescription}"></td>
					<td th:text="${assessment.questionType}"></td>
					<td><a class="btn btn-primary" >View</a> <a
						th:href="@{/showFormForUpdate/{id}(id=${assessment.id})}"
						class="btn btn-success">Update</a> <a
						th:href="@{/deleteAssessment/{id}(id=${assessment.id})}"
						class="btn btn-danger delBtn">Delete</a>
				</tr>
			</tbody>
		</table>
		
	</div>
	<br>
	<br>
	<br>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete it?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-secondary"
						data-dismiss="modal">Close</button>
					<a href="" class="btn btn-sm btn-danger" id="delRef">Delete</a>
				</div>
			</div>
		</div>
	</div>
	



	<script type="text/javascript"
		src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>





	<script
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>



</body>
</html>
